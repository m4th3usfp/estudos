
      
   <!DOCTYPE html>
   <html lang="pt-br">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Documento</title>
       <script src="api_fake.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-IGKBRyxFIKzyeBAKs8eK1L/1/D/YXS5fq+tvMSg8EJjj0LoUpLYgVLcDRhoJJ6V3" crossorigin="anonymous"></script>
   
   </head>
   <body>
           <main role="main" class="container-sm col-7">
               <section class="container-fluid mb-3 mt-4">
                   <div class="container-sm">
                       <div class="form-group">
                           <label class="mb-2">Endereço de API</label>
                           <input class="form-control" placeholder="Endereço URL ...">
                       </div>
                   </div>
               </section>
               
               <section class="container-fluid">
                   <div class="container-sm">
                       <div class="form-group d-flex justify-content-end col-12">
                           <h5 class="d-flex col">Nenhuma pessoa cadastrada.</h5>
                           <button class="btn btn-primary float-right"
                           data-bs-toggle="modal" 
                           data-bs-target="#modal">Nova pessoa</button>
                       </div>
                   </div>
               </section>
               <section class="container-fluid">
                   <div id="tabela" class="container-xl"></div>
               </section>
               <section id="empty" class="container-fluid">
                   <div class="container-xl col-9">
                       
                   </div>
               </section>
           </main>
           
           <div class="modal fade" id="modal" tabindex="-1">
               <div class="modal-dialog">
                   <div class="modal-content">
   
                       <div class="modal-header">
                           <h4 class="modal-title">Adicionar pessoa</h4>
                           <button type="button" class="btn-close"
                           data-bs-dismiss="modal" aria-label="Close"></button>
                       </div>
                       
                      <div class="modal-body container-fluid pb-0 pt-4">
                           <div class="row mb-3 ms-3">
                                <label for="name" class="col-sm-3 col-form-label">Nome:</label>
                                <div class="col-sm-9">
                               <input type="text" class="form-control" id="nome">
                               </div>
                           </div>
           <div class="row mb-3 ms-3">
               <label for="email" class="col-sm-3 col-form-label">Email:</label>
               <div class="col-sm-9">
               <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
               </div>
           
               <div class="form-group mb-3 mt-3">
                <div class="row align-items-center">
                    <div class="col-3">
                        <label for="name" class="form-label mb-0">Tipo:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="radio" class="form-input-check mb-3 me-1"> Cliente <br>
                        <input type="radio" class="form-input-check mb-3 me-1"> Fornecedor <br>
                        <input type="radio" class="form-input-check mb-3 me-1"> Empregado <br>
                    </div>
                </div>
            </div>
            
   
   
                       <div class="modal-footer pb-0">
                           <button type="button" class="btn btn-secondary"
                           data-bs-dismiss="modal">Cancelar</button>
   
                           <button type="button" class="btn btn-primary"
                           data-bs-dismiss="modal">Adicionar pessoa</button>
                       </div>
                   </div>
               </div>
   
           </div>
   
   </body>
